<div class="warp">
  <div class="list" *ngFor="let c of list;let c_index=index">
    <div class="title" style="color:rgba(255,255,255,.34)">{{c.name}}</div>
    <button [attr.region]="'comics_option'" mat-button *ngFor="let n of c.tag;let n_index=index" class="item" (click)="change(c_index,n_index)" [attr.select]="n.id==c.selected" [attr.current]="n.id==c.selected">
      {{n.name}}
    </button>
  </div>
</div>
