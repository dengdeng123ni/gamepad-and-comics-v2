<div class="detail_section">
  <div class="warp">
    <!-- <div class="title">
      全部章节({{ list.length }})
    </div> -->
    <!-- <app-edit-toolbar></app-edit-toolbar> -->
    <div class="list" [attr.type]="'list'" (click)="on($event)">
      <button class="item" [id]="n.id" [attr._id]="'chapter_item_' + n.id" [attr.region]="'chapter_item'"
        [attr.multiple]="n.selected" [attr.content_menu_key]="'chapter_item'" [attr.content_menu_value]="n.id"
        [matTooltipShowDelay]="5000"
        [matTooltip]="n.title" mat-button *ngFor="let n of list;let index=index"
        [attr.index]="index" [attr.current]="data.chapter_id==n.id" [attr.read]="!!n.read">
        <div class="box">
          <div class="img">
            <img loading="lazy" [src]="n.cover" />
            <div class="lock" *ngIf="data.is_locked">
              <mat-icon class="lock_icon" *ngIf="n.is_locked">lock</mat-icon>
              <mat-icon class="lock_icon" *ngIf="!n.is_locked">lock_open</mat-icon>
            </div>
          </div>
          <div class="info">
            <div class="name">
              {{ n.title }}
            </div>
            <div class="buttom">
              <div class="sub_title" *ngIf="n.pub_time">
                {{n.pub_time | date:'YYYY-MM-dd'}}
              </div>
              <!-- <div class="tool">
                <div class="like" *ngIf="n.pub_time">
                  <mat-icon class="item_icon">thumb_up</mat-icon>
                </div>
                <div class="comments" *ngIf="n.pub_time">
                  <mat-icon class="item_icon">comment</mat-icon>
                </div>
              </div> -->
            </div>
          </div>
        </div>
        <mat-checkbox class="checkbox" [color]="'primary'" *ngIf="is_edit" [(ngModel)]="n.selected"></mat-checkbox>
      </button>
    </div>
  </div>
</div>
