<div class="detail_section">
  <div class="warp">
    <div class="title">
      全部章节({{ list.length }})
      <!-- <span style="font-size: 0.75rem; line-height: 1rem; color: rgba(255, 255, 255, 0.34); text-align: left;">{{title}}</span> -->
    </div>
    <div
      class="list"
      [attr.type]="'list'"
    >
      <button
        class="item"
        [id]="n.id"
        [attr._id]="'section_item_' + n.id"
        [attr.region]="'section_item'"
        [attr.multiple]="n.selected"
        [attr.content_menu_key]="'section_item'"
        [attr.content_menu_value]="n.id"
        [matTooltipShowDelay]="5000"
        [matTooltip]="n.title"
        mat-button
        *ngFor="let n of list"
      >
        <div class="box">
          <img loading="lazy" [src]="n.cover" alt="" />
          <div class="info">
            <div
              class="name"
              [attr.read]="!!n.read"
              [attr.current]="n.id == last_read_id"
            >
              {{ n.title }}
            </div>
          </div>
        </div>
        <mat-checkbox
          class="checkbox"
          [color]="'primary'"
          *ngIf="is_edit"
          [(ngModel)]="n.selected"
        ></mat-checkbox>
      </button>
    </div>
  </div>
</div>
