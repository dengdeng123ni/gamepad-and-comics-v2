<div class="warp">
  <!-- <div class="name">功能</div> -->
  <div class="list">
    <button mat-button class="item" *ngFor="let n of list;let index=index">
      <div class="img">
        <mat-icon class="icon">{{n.icon}}</mat-icon>
      </div>
      <div class="title">
        {{n.name}}
      </div>
      <div class="summary">
        {{n.description}}
      </div>
    </button>
  </div>
</div>
