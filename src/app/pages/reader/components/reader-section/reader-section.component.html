<div class="warp">
  <div class="title">
    全部章节({{data.chapters.length}})
  </div>
  <div class="list">
    <button [matTooltipShowDelay]="3000"
    [matTooltip]="n.title" [id]="'_'+n.id" (click)="on(n)" class="item" [attr.select]="n.id==data.chapter_id" [attr.region]="'reader_section'" *ngFor="let n of data.chapters;let index=index" mat-button  >
      <span [attr.read]="!!n.read" [attr.current]="n.id==data.chapter_id">
        {{n.title}}
      </span>
    </button>
  </div>
</div>
